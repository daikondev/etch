<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div id="grid"></div>
    <div id="buttons">
        <button id="color">Color Tool</button>
        <input type="color" id="color-picker" name="color-picker">
        <label for="color-picker">Pick a Color</label>
        <button id="erase">Erase Tool</button>
        <button id="reset">Reset</button>
        <input type="range" min="1" max="100" value="16" class="slider" id="pixelSlider">
        <label for="pixelSlider">Grid Size</label>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
