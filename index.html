<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div id="grid"></div>
    <div id="buttons">
        <div class="color">
            <button id="color">Color Tool</button>
        </div>
        <div class="color-picker">
            <input type="color" id="color-picker" name="color-picker">
            <label for="color-picker">Pick a Color</label>
        </div>
        <div class="erase">
            <button id="erase">Erase Tool</button>
        </div>
        <div class="reset">
            <button id="reset">Reset</button>
        </div>
        <div class="grid-size">
            <input type="range" min="1" max="100" name="size" id="grid-size">
            <label for="grid-size">Grid Size</label>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
